<head>

<body>
  <!--[if lt IE 8]>
      <p class="browserupgrade">You are using an <strong>outdated</strong> browser. Please <a href="http://browsehappy.com/">upgrade your browser</a> to improve your experience.</p>
  <![endif]-->
  <div role="main" id="main">
    <header id="main-header">
      <h1>Sign Up Now</h1>
      <p>Pick your new website, free forever.</p>
      <hr role="separator" />
    </header>
    <section>
      <form id="creditcardform" action="/" method="post" role="form">
        <ol role="list">
          <li>
            <h2>Pick a website address.</h2>
            <div id="website-holder">
              <label class="input-label" for="website">Website address</label>
              <div class="relative-el">
                <input type="text" class="fullwidth-input" name="website"
                  id="website" placeholder="mynewsite" role="textbox"
                  aria-labelledby="website" aria-required="true" required />
                <span id="website-input-suffix">.free-websites.com</span>
              </div>
              <!-- error handling -->
            </div>
          </li>

          <li role="listitem">
            <h2>Create an account.</h2>
            <div>
              <div id="fullname-holder">
                <label class="input-label" for="fullname">Full name</label>
                <input type="text" class="fullwidth-input" name="fullname"
                  id="fullname" placeholder="Your full name..." role="textbox"
                  aria-labelledby="fullname" aria-required="true" required />
                <!-- error handling -->
              </div>
              <div id="email-holder">
                <label class="input-label" for="emailaddress">
                  Email address</label>
                <input type="email" id="emailaddress" class="fullwidth-input"
                  name="email" placeholder="Your email..." role="textbox"
                  aria-labelledby="emailaddress" aria-required="true"
                  required />
                <!-- error handling -->
              </div>
              <div id="password-holder">
                <label class="input-label" for="password">Password</label>
                <input type="password" id="password" class="fullwidth-input"
                  name="password" placeholder="Your password..." role="textbox"
                  aria-labelledby="password" aria-required="true" required />
                <label id="showpassword-label">
                  <input type="checkbox" id='showpassword'
                    name="showpassword" />
                  <span>Reveal password</span>
                </label>
                <!-- error handling -->
              </div>
            </div>
          </li>

          <li role="listitem">
            <h2>Enter your payment info.</h2>
            <div>
              <div id="creditcardnumber-holder">
                <label class="input-label" for="creditcardnumber">
                  Credit card number</label>
                <input type="text" name="creditcardnumber"
                  class="fullwidth-input" role="textbox"
                  id="creditcardnumber" placeholder="Credit card number"
                  aria-labelledby="creditcardnumber" aria-required="true"
                  required /><!--
                --><div id="creditcard-image-holder">
                    <img
                      id="visaimg"
                      class="credit-card-image"
                      role="img"
                      src="img/form/visa.png"
                      alt="visa image" />
                    <img
                      id="maestroimg"
                      class="credit-card-image"
                      role="img"
                      src="img/form/maestro.png"
                      alt="maestro image" />
                    <img
                      id="discoverimg"
                      class="credit-card-image"
                      role="img"
                      src="img/form/discover.png"
                      alt="discover image" />
                    <img
                      id="ameximg"
                      class="credit-card-image"
                      role="img"
                      src="img/form/amex.png"
                      alt="american express image" />
                  </div>
              </div>
              <div id="securitycode-holder" class="security-code-holder">
                <label class="input-label" for="securitycode">
                  Security code</label>
                <input type="number" name="securitycode"
                  placeholder="123" id="securitycode"
                  aria-labelledby="securitycode" role="spinbutton"
                  aria-required="true" required />
              </div>
              <div class="expiration-date-holder">
                <label class="input-label">Expiration date</label>
                <select name="creditcardmonth" role="listbox">
                  <option role="option" value="1">01-January</option>
                  <option role="option" value="2">02-February</option>
                  <option role="option" value="3">03-March</option>
                  <option role="option" value="4">04-April</option>
                  <option role="option" value="5">05-May</option>
                  <option role="option" value="6">06-June</option>
                  <option role="option" value="7">07-July</option>
                  <option role="option" value="8">08-August</option>
                  <option role="option" value="9">09-September</option>
                  <option role="option" value="10">10-October</option>
                  <option role="option" value="11">11-November</option>
                  <option role="option" value="12">12-December</option>
                </select>
                <select name="creditcardyear" role="listbox">
                  <option role="option" value="2016">2016</option>
                  <option role="option" value="2017">2017</option>
                  <option role="option" value="2018">2018</option>
                  <option role="option" value="2019">2019</option>
                  <option role="option" value="2020">2020</option>
                  <option role="option" value="2021">2021</option>
                  <option role="option" value="2022">2022</option>
                  <option role="option" value="2023">2023</option>
                  <option role="option" value="2024">2024</option>
                  <option role="option" value="2025">2025</option>
                  <option role="option" value="2026">2026</option>
                  <option role="option" value="2027">2027</option>
                  <option role="option" value="2028">2028</option>
                  <option role="option" value="2029">2029</option>
                  <option role="option" value="2030">2030</option>
                </select>
              </div>
            </div>
          </li>
        </ol>
        <button type="submit" class="submit-button" role="button">
          Create your website
        </button>
      </form>
    </section>
  </div>
